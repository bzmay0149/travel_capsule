<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="contacto.css">
</head>

<body>
    <div class="container">
      <form class="contacto-form" action="index.html" method="GET">
        <h1>Contácto</h1>
        <div class="input-group">
          <label for="email"></label>
          <input type="email" class="email" id="email" name="email" placeholder="Correo electronico" required>
        </div>
        <div class="input-group">
          <label for="text"></label>
          <input type="text" class="tlf" id="tlf"  name="tlf" placeholder="Teléfono">
        </div>
        <div class="input-group">
        <textarea class="textarea" name="textarea" rows="10" cols="30" placeholder="Deja un comentario"></textarea>
          
        </div>
        <button type="submit" disabled><a href="index.html">Enviar</a></button>
      </form>
    </div>
  </body>
  </html>
    
</body>
</html>
